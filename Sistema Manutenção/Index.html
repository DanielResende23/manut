<body>
    <div class="container">
        <img src="" class="logo">
        
        <div class="profile-area">
            
            <div class="profile">
                <div class="profile-photo">
                    <img src="./imagens/user.png"   >
                   
                </div>
                <h5>Manutenção <br>
               <span>Pifpaf@gmail.com</span></h5>
                
                <span class="material-icons-sharp">expand_more</span>
            </div>
            
        </div>
    </div>
    <nav class="sidebar">
      
        <div class="logo_content">
            <i class='bx bx-menu' id="btn"></i>
        
            <div class="logo">
                <div class="logo_name">Manutenção</div>
                <i class='bx bx-wrench'></i>
                
            </div>
        </div>
        
        <ul class="nav_list">
            <li>
                <a href="./home.html">
                    <i class="material-symbols-outlined">
                        home
                    </i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
           
            <li>
                <a href="Apontamento.html">
                    <i class="material-symbols-outlined">
                        edit_document
                    </i>
                    <span class="links_name">Apontamento</span>
                </a>
                <span class="tooltip">Apontamento</span>
            </li>
            <li>
                <a href="ordemServiço.html">
                    <i class="material-symbols-outlined">
                        list_alt
                    </i>

                </a>
                <span class="tooltip">Ordem Serviço</span>
            </li>
            <li>
                <a href="pedidoMaterial.html">

        </ul>
        
        <div>
            <a id="log_out" href="#">
                <i  class="material-symbols-outlined">logout</i>
                <span class="links_name">Sair</span></i>
            </a>
        </div>
    </nav>
    <section id="conteudo">
        <h1>Home</h1>
        
    </section>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()

                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })

        
    </script>
